[mcu expander]
serial: /dev/serial/by-id/usb-Klipper_stm32f042x6_10001E000643535035373620-if00
restart_method: command


# Status LED lights when klipper connects 
[static_digital_output onboardLED]
pins: !expander:PA4


[neopixel expanderPixel]
pin: expander:PB1
chain_count: 13
initial_RED: 1
initial_GREEN: 1
initial_BLUE: 1


[gcode_macro CASELIGHT_ON]
gcode:
  SET_LED LED=expanderPixel RED=1 BLUE=1 GREEN=1


[gcode_macro CASELIGHT_OFF]
gcode:
  SET_LED LED=expanderPixel RED=0 BLUE=0 GREEN=0



