#####################################################################
# Klipper Screen config
#####################################################################

[preheat PETG]
extruder:245
heater_bed: 85

[preheat ABS]
extruder:245
heater_bed: 110
chamber: 40

[preheat PLA]
extruder: 240
heater_bed: 85

[preheat TPU]
extruder: 205
heater_bed: 55

[menu __main homing]
name: Homing
icon: home

[menu __main temperature]
name: TEmps
icon: heat-up
panel: temperature

[menu __main print]
name: Print
icon: print
panel: print

[menu __main homing homeall]
name: Home All
icon: home
method: printer.gcode.script
params: {"script":"G28"}

[printer Voron 2.4R2]

# Define what items should be shown in titlebar besides the extruder and bed
# the name must be the same as defined in the klipper config
# valid options are temperature_sensors or temperature_fans, or heater_generic
titlebar_items: chamber, MCU, Pi




